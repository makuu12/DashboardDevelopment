<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main"> <!--Start of the page -->
        <nav> <!--Header part -->
            <div class="brand">
                <span>DOWNTOWN ALLEY</span>
            </div>
            
        </nav   >
        <div id="sidebar"> <!-- Left side of the page -->
            <div class="profile">
                <div class="profile-photo">
                    <!--Insert code of Image depends on their role -->
                </div>
                <div class="profile-username">
                    <center><h4>Manager</h4></center> <!--Can be change according to its username -->
                </div>
            </div>
            <div id="navlist">
                <div class="item item-nav"><a href=""><span> Sales Dashboard</span><i class="fa-solid fa-chevron-right dropdown"></i></a>
                    <div class="subitem">
                        <a href="https://www.facebook.com" target="_blank"><span>Related 1</span></a>
                        <a href="#"><span>Related 2</span></a>
                        <a href="#"><span>Related 3</span></a>
                    </div>
                </div>
                <div class="item"><a href=""><span>Profit</span><i class="fa-solid fa-chevron-right"></i></a></div>
                <div class="item"><a href=""><span>Losses</span><i class="fa-solid fa-chevron-right"></i></a></div>
                <div class="item"><a href=""><span>Audit Trail</span><i class="fa-solid fa-chevron-right"></i></a></div>
                <div class="item"><a href=""><span>Accounts</span><i class="fa-solid fa-chevron-right"></i></a></div>
                <div class="item"><a href=""><span>Inventory</span><i class="fa-solid fa-chevron-right"></i></a></div>

            </div>
            
        </div>
        <main class="main-content"> <!--Renderbody of the page -->
            <div class="page"> <!-- The whle page -->
                <h3 class="title"><b>Revenue Dashboard</b></h3>
                <div id="dashboards">
                    <div class="row-1">
                        <div class="content-1 dashboard1">
                            <div class="images"><img src="images/sales.png" class="img-display" alt=""></div>
                            <div class="info1">
                                <div class="span"><span>Revenue</span></div>
                                <div class="detail"><p>₱ 696,000</p></div>
                            </div>
                        </div>
                        <div class="content-1 dashboard1">
                            <div class="images"><img src="images/financial-profit.png" class="img-display" alt=""></div>
                            <div class="info1">
                                <div class="span"><span>Profit</span></div>
                                <div class="detail"><p>₱ 696,000</p></div>
                            </div>
                        </div> 
                    </div>
                    <div class="row-2">
                        <div class="content-2 dashboard1">
                            <div class="images"><img src="images/expenses.png" class="img-display" alt=""></div>
                            <div class="info1">
                                <div class="span"><span>Expenses</span></div>
                                <div class="detail"><p>₱ 696,000</p></div>
                            </div>
                        </div>
                        <div class="content-2 dashboard1">
                            <div class="images"><img src="images/loss.png" class="img-display" alt=""></div>
                            <div class="info1">
                                <div class="span"><span>Losses</span></div>
                                <div class="detail"><p>₱ 696,000</p></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
